{% extends "base.html" %}

{% block title %}Delete User - Student Attendance System{% endblock %}

{% block content %}
<div class="delete-user-form">
    <h2>Delete User</h2>
    <form action="{{ url_for('admin.delete_user', user_id=user_id) }}" method="post">
        <p>Are you sure you want to delete this user?</p>
        <button type="submit" class="delete-button">Confirm Delete</button>
        <a href="{{ url_for('admin.dashboard') }}" class="cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
